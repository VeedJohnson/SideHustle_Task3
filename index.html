<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="home.css">
    <title>Salary Evaluator</title>
  </head>

  <body>
      <div class="container">
        <h1>Salary Evaluator</h1>
        <div>
            <div class="form">
                <label for="name">Enter your name</label>
                <input type="text" class="txtInput" id="name" placeholder="">
            </div>
            <div class="form">
                <label for="salary">Hours worked today</label>
                <input type="number" min="1" max="4" class="txtInput" id="salary" 
                    oninput="javascript: if (Number(this.value) > 4) {
                        alert('Hours worked should be between 1 and 4');
                        this.value='';}" required>
            </div>
            <div class="form">
                <label for="tip">Extra Hours worked</label>
                <input type="number" min="1" max="20" class="txtInput" id="tip"
                    oninput="javascript: if (Number(this.value) > 20) {
                        alert('Extra hours should not be more than 20');
                        this.value='';}" required>
            </div>
            <div class="evaluate">
                <input type="button" value="Evaluate" id="evaluate"/>
            </div>
            <div class="txtOutput">
                <textarea id="txtOutput" rows="4" cols="30"></textarea>
            </div>
        </div>
      </div>
    

    <script src="script.js"></script>
  </body>
</html>
