<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="home.css">
    <title>Salary Evaluator</title>
  </head>

  <body>
      <div class="container">
        <h1>Salary Evaluator</h1>
        <h5>This salary evaluator calculates how much you earn in a day. You get a tip for working more than 4 hours</h5>
        <div>
            <div class="form">
                <label for="name">Enter your name</label>
                <input type="text" class="txtInput" id="name" placeholder="">
            </div>
            <div class="form">
                <label for="salary">Enter Hours worked</label>
                <input type="number" min="1" class="txtInput" id="salary" 
                    oninput="javascript: if (Number(this.value) < 1) {
                        alert('Hours worked should be at least 1');
                        this.value='';}" required>
            </div>

            <div class="evaluate">
                <input type="button" value="Evaluate" id="evaluate"/>
            </div>
            <div class="txtOutput">
                <textarea id="txtOutput" rows="5" cols="30"></textarea>
            </div>
        </div>
      </div>
    

    <script src="script.js"></script>
  </body>
</html>
